<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .carousel-board {
      display: flex;
      position: relative;
      left: 0;
      padding: 0;
      margin: 0;
    }
    .carousel-board-item {
      min-width: 400px;
      height: 400px;
      list-style: none;
      font-size: 30px;
      color: #ffffff;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
<div style="overflow: hidden;width: 400px;height: 400px;box-sizing: content-box">
  <ul class="carousel-board">
    <li class="carousel-board-item" style="background: green">4</li>
    <li class="carousel-board-item" style="background: blue">1</li>
    <li class="carousel-board-item" style="background: red">2</li>
    <li class="carousel-board-item" style="background: coral">3</li>
    <li class="carousel-board-item" style="background: green">4</li>
    <li class="carousel-board-item" style="background: blue">1</li>
  </ul>
</div>
<button class="carousel-prev">pre</button>
<button class="carousel-next">next</button>
<script>
(function () {
  let prev = document.getElementsByClassName("carousel-prev")[0];
  let next = document.getElementsByClassName("carousel-next")[0];
  let board = document.getElementsByClassName("carousel-board")[0];
  let panels = Array.from(document.getElementsByClassName('carousel-board-item'));
  board.style.left = "-400px"; //设置初始的left值
  let index = 1; //设置初始的index值
  prev.addEventListener("click", function () {
    index++
    console.log(index);
    animate(-400);
    //关键点 如果当前在 1fake 的位置
    if (index === panels.length - 1) {
      setTimeout(() => {
        //去掉动画
        board.style.transition = "0s";
        let distance = 4 * 400
        //默默的左移board至 1
        board.style.left = parseInt(board.style.left) + distance + "px"
      }, 600)
      index = 1;
    }

  })
  next.addEventListener("click", () => {
    index--
    console.log(index);
    animate(400);
    //关键点 如果当前在 4fake 的位置
    if (index === 0) {
      setTimeout(() => {
        // 去掉动画
        board.style.transition = "0s";
        let distance = -4 * 400
        //默默的右移board 至 4
        board.style.left = parseInt(board.style.left) + distance + "px"
      }, 600)
      index = 4;
    }
  })

  function animate(width = 400) {
    board.style.transition = "0.5s";
    board.style.left || (board.style.left = 0)
    board.style.left = parseInt(board.style.left) + width + "px";
  }
})()
</script>
</body>
</html>
